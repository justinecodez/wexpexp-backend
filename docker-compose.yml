# WEXP Backend API
# Connects to shared services-network (PostgreSQL + Redis)

networks:
  services-network:
    external: true

services:
  wexp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wexp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      # PostgreSQL connection
      - DATABASE_HOST=shared-postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=wexpevents
      - DATABASE_PASSWORD=wexpevents123
      - DATABASE_NAME=wexpevents
      # Redis connection
      - REDIS_URL=redis://shared-redis:6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - services-network
    depends_on:
      shared-postgres:
        condition: service_healthy
      shared-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 768M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
