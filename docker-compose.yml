# WEXP Backend - Docker Compose (Development Only)
# For production, use /deployment/docker-compose.yml instead

# This file is for LOCAL DEVELOPMENT with Docker
# To run backend in Docker for local testing

networks:
  wexp-dev:
    driver: bridge

services:
  # Local Redis for development
  redis:
    image: redis:7-alpine
    container_name: wexp-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - wexp-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Local PostgreSQL for development
  postgres:
    image: postgres:15-alpine
    container_name: wexp-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wexpevents
      POSTGRES_PASSWORD: wexpevents123
      POSTGRES_DB: wexpevents
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - wexp-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wexpevents"]
      interval: 10s
      timeout: 5s
      retries: 3

  # WEXP Backend API (development mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wexp-dev-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=wexpevents
      - DATABASE_PASSWORD=wexpevents123
      - DATABASE_NAME=wexpevents
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # Mount source for hot reload (comment out if not needed)
      # - .:/app
      # - /app/node_modules
    networks:
      - wexp-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-dev-data:

# Usage:
# Development: docker compose up -d
# View logs: docker compose logs -f api
# Stop: docker compose down
# Clean slate: docker compose down -v
