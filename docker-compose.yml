version: '3.8'

# WEXP Backend API
# Connects to shared wexp-network (created by deployment/docker-compose.yml)

networks:
  wexp-network:
    external: true

services:
  wexp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wexp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://wexp-redis:6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - wexp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 768M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
